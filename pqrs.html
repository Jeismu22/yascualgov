        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Cambiado para asegurar que el navbar y el formulario estén uno debajo del otro */
            justify-content: flex-start;
            background-color: rgb(244, 225, 13); /* Fondo gris claro */
        }
        /* Navbar con degradado vertical */
        

        /* Contenedor principal */
        .containerPQ {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Separación desde el navbar */
        }

        /* Sección de la imagen (izquierda) */
        .image-section {
            width: 50%;
            background: url('image/IMG_20240716_105141049.jpg') no-repeat center center/cover;
            position: relative;
        }

        /* Capa degradada sobre la imagen */
        .image-section::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(229, 211, 7, 0) 0%, rgb(240, 213, 10) 100%);
        }

        /* Sección del formulario (derecha) */
        .form-section {
            width: 50%;
            background-color: rgba(240, 213, 10); /* Color de fondo claro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        /* Sección de inputs */
        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        #button {
            width: 100%;
            padding: 12px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #button:hover {
            background-color: #3b3f9f;
        }

    
    </style>
</head>

    <div class="containerPQ">

        <div class="image-section"></div>

        <!-- Sección del formulario (derecha) -->
        <div class="form-section">
            <h2>Formulario de Contacto</h2>
            <form id="form">
                <div class="field">
                    <label for="from_name">Nombre</label>
                    <input type="text" name="from_name" id="from_name" class="form-control">
                </div>
                <div class="field">
                    <label for="to_name">Para</label>
                    <input type="text" name="to_name" id="to_name" class="form-control">
                </div>
                <div class="field">
                    <label for="message">Mensaje</label>
                    <input type="text" name="message" id="message" class="form-control">
                </div>
                <div class="field">
                    <label for="email_id">Email</label>
                    <input type="email" name="email_id" id="email_id" class="form-control">
                </div>
                <div class="field">
                    <label for="cell">Celular</label>
                    <input type="tel" name="cell" id="cell" class="form-control">
                </div>
                <div class="field">
                    <label for="reply_to">Confirmación Celular</label>
                    <input type="tel" name="reply_to" id="reply_to" class="form-control">
                </div>
                <input type="submit" id="button" class="btn btn-primary" value="Enviar">
            </form>
        </div>
